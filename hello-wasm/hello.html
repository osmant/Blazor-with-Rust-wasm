<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <script>
        (async () => {
            let response = await fetch('target/wasm32-unknown-unknown/release/hello_wasm.wasm');
            let bytes = await response.arrayBuffer();
            let { instance } = await WebAssembly.instantiate(bytes, { });

            console.log('The answer is: ', instance.exports.add_one(13));
        })();
    </script>
</head>
